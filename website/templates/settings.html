{% extends "base.html" %}

{% block title %}Settings - AITutor{% endblock %}

{% block content %}
<section id="settings" class="min-h-screen p-6 lg:p-8 bg-neutral-50">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-neutral-800 mb-8">Settings</h1>

        <!-- Settings Navigation -->
        <div class="bg-white rounded-xl border border-neutral-200/20 mb-8">
            <nav class="flex flex-wrap gap-2 p-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">Account</button>
                <button class="px-4 py-2 text-neutral-600 hover:bg-neutral-100 rounded-lg">Notifications</button>
                <button class="px-4 py-2 text-neutral-600 hover:bg-neutral-100 rounded-lg">Privacy</button>
                <button class="px-4 py-2 text-neutral-600 hover:bg-neutral-100 rounded-lg">Security</button>
                <button class="px-4 py-2 text-neutral-600 hover:bg-neutral-100 rounded-lg">Preferences</button>
            </nav>
        </div>

        <!-- Account Settings -->
        <div class="space-y-6">
            <!-- Profile Information -->
            <div class="bg-white rounded-xl border border-neutral-200/20 p-6">
                <h2 class="text-xl font-semibold mb-6">Profile Information</h2>
                <div class="space-y-4">
                    <div class="flex items-center space-x-4 mb-6">
                        <img src="https://avatar.iran.liara.run/public" alt="Profile" class="w-16 h-16 rounded-full">
                        <div>
                            <button class="px-4 py-2 text-blue-500 border border-blue-500 rounded-lg hover:bg-blue-50 transition-colors">Change Photo</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-neutral-600 mb-1">First Name</label>
                            <input type="text" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-neutral-600 mb-1">Last Name</label>
                            <input type="text" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-600 mb-1">Email</label>
                        <input type="email" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-600 mb-1">Bio</label>
                        <textarea class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Learning Preferences -->
            <div class="bg-white rounded-xl border border-neutral-200/20 p-6">
                <h2 class="text-xl font-semibold mb-6">Learning Preferences</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-600 mb-1">Time Zone</label>
                        <select class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                            <option>UTC-5 (Eastern Time)</option>
                            <option>UTC-8 (Pacific Time)</option>
                            <option>UTC+0 (GMT)</option>
                            <option>UTC+1 (Central European Time)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-600 mb-1">Daily Study Goal</label>
                        <select class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                            <option>30 minutes</option>
                            <option>1 hour</option>
                            <option>2 hours</option>
                            <option>4 hours</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-600 mb-1">Difficulty Level</label>
                        <select class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                            <option>Beginner</option>
                            <option>Intermediate</option>
                            <option>Advanced</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Notification Settings -->
            <div class="bg-white rounded-xl border border-neutral-200/20 p-6">
                <h2 class="text-xl font-semibold mb-6">Notification Settings</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-medium text-neutral-800">Email Notifications</h3>
                            <p class="text-sm text-neutral-600">Receive updates about your progress</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer">
                            <div class="w-11 h-6 bg-neutral-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-neutral-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="font-medium text-neutral-800">Study Reminders</h3>
                            <p class="text-sm text-neutral-600">Daily reminders to maintain streak</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-neutral-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-neutral-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Save Changes -->
            <div class="flex justify-end space-x-4">
                <button class="px-6 py-2 text-neutral-600 hover:bg-neutral-100 rounded-lg transition-colors">Cancel</button>
                <button class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Save Changes</button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
