{% extends "base.html" %}

{% block title %}New Notebook - AITutor{% endblock %}

{% block content %}
<section id="new-notebook" class="min-h-screen p-6 lg:p-8 bg-neutral-50">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-neutral-800 mb-8">Create a New Notebook</h1>
        <form class="bg-white p-6 rounded-xl border border-neutral-200/20">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-neutral-600 mb-1">Notebook Title</label>
                <input type="text" id="title" name="title" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="Enter notebook title">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-neutral-600 mb-1">Description</label>
                <textarea id="description" name="description" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500" rows="4" placeholder="Enter notebook description"></textarea>
            </div>
            <div class="mb-4">
                <label for="subject" class="block text-sm font-medium text-neutral-600 mb-1">Subject</label>
                <select id="subject" name="subject" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    <option value="python">Python</option>
                    <option value="web-development">Web Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="ai-ml">AI/ML</option>
                </select>
            </div>
            <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Create Notebook</button>
        </form>
    </div>
</section>
{% endblock %}
