{% extends "base.html" %}

{% block title %}Schedule Session - AITutor{% endblock %}

{% block content %}
<section id="schedule-session" class="min-h-screen p-6 lg:p-8 bg-neutral-50">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-neutral-800 mb-8">Schedule Session</h1>
        <div class="bg-white p-6 rounded-xl border border-neutral-200/20">
            <h2 class="text-xl font-semibold mb-4">Book a Learning Session</h2>
            <form>
                <div class="mb-4">
                    <label for="topic" class="block text-sm font-medium text-neutral-600 mb-1">Topic</label>
                    <input type="text" id="topic" name="topic" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="Enter session topic">
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-neutral-600 mb-1">Date</label>
                    <input type="date" id="date" name="date" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="time" class="block text-sm font-medium text-neutral-600 mb-1">Time</label>
                    <input type="time" id="time" name="time" class="w-full px-4 py-2 border border-neutral-200/20 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Schedule Session</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
