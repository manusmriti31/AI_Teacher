{% extends "base.html" %}

{% block title %}Resume Learning - AITutor{% endblock %}

{% block content %}
<section id="resume-learning" class="min-h-screen p-6 lg:p-8 bg-neutral-50">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-neutral-800 mb-8">Resume Learning</h1>
        <div class="bg-white p-6 rounded-xl border border-neutral-200/20">
            <h2 class="text-xl font-semibold mb-4">Your Active Notebooks</h2>
            <div class="space-y-4">
                <div class="p-4 border border-neutral-200/20 rounded-lg">
                    <h3 class="font-medium text-neutral-800">Python Fundamentals</h3>
                    <p class="text-sm text-neutral-600 mb-2">75% Complete</p>
                    <div class="w-full bg-neutral-200 rounded-full h-2 mb-4">
                        <div class="bg-blue-500 rounded-full h-2" style="width: 75%"></div>
                    </div>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Continue</button>
                </div>
                <div class="p-4 border border-neutral-200/20 rounded-lg">
                    <h3 class="font-medium text-neutral-800">Web Development</h3>
                    <p class="text-sm text-neutral-600 mb-2">45% Complete</p>
                    <div class="w-full bg-neutral-200 rounded-full h-2 mb-4">
                        <div class="bg-blue-500 rounded-full h-2" style="width: 45%"></div>
                    </div>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Continue</button>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
